<!DOCTYPE html>
<html>
<head>
	<title>Top five pages</title>
</head>
<body>
{% if pages %}
<h1> {{ page_title }}</h1>
<p>
	{% for page in pages%}
	<ul>
		<li><a href="{% url 'rango:page' page.slug%}">{{ page.title }}</a></li>
	</ul>
	{% endfor %}
</p>
{% else %}
<strong>Page does not exist</strong>
{% endif %}


</body>
</html>
